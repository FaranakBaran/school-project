<div table mat-table class="list-staff">

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let staff"> {{staff.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let staff"> {{staff.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="nationalCode">
        <th mat-header-cell *matHeaderCellDef> NationalCode </th>
        <td mat-cell *matCellDef="let staff"> {{staff.nationalCode}} </td>
    </ng-container>

    <ng-container matColumnDef="education">
        <th mat-header-cell *matHeaderCellDef> Education </th>
        <td mat-cell *matCellDef="let staff"> {{staff.education}} </td>
    </ng-container>

    <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef> Job Title </th>
        <td mat-cell *matCellDef="let staff"> {{staff.jobeTitle}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</div>
