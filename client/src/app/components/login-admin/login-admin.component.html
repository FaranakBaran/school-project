<div class="login-admin">
    <form [formGroup]="adminFg">
        <h2>Login Admin</h2>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" placeholder="Enter your Email" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>PassWord</mat-label>
            <input type="text" formControlName="passWord" placeholder="Enter your PassWord" matInput>
            <mat-hint>10 digits only.</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input type="text" formControlName="confirmPassword" placeholder="Enter your correct password again" matInput>
            <mat-hint>10 digits only.</mat-hint>
        </mat-form-field>
        <button type="submit" (click)="loginAdmin()" [disabled]="adminFg.invalid" mat-raised-button color="primary">
            Login
        </button>
        <button (click)="clearForm()" [disabled]="adminFg.pristine" mat-raised-button color="warn">Clear</button>
    </form>
</div>
