<div table mat-table class="list-student">

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="nationalCode">
        <th mat-header-cell *matHeaderCellDef> NationalCode </th>
        <td mat-cell *matCellDef="let student"> {{student.nationalCode}} </td>
    </ng-container>

    <ng-container matColumnDef="namePedar">
        <th mat-header-cell *matHeaderCellDef> Name Pedar </th>
        <td mat-cell *matCellDef="let student"> {{student.namePedar}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</div>
